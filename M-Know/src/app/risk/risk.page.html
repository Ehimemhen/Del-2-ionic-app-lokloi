
 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Risk Zones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-content>
    <ion-list inset>
      <ion-item *ngFor="let r of Malaria_Risk_Zone ">
        <p>{{r.Risk_Zone_Location}}</p> 
        <p>{{r.Risk_Zone}}</p> 
        <p>{{r.Severity}}</p> 
        
      </ion-item>
    </ion-list>
  </ion-content>
 
 </ion-content>
