<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Malaria FAQS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-content>
    <ion-list inset>
      <ion-item *ngFor="let f of FAQS">
        <p>{{f.FAQ_Question}}</p> 
        <p>{{f.FAQ_Answer}}</p> 
        
      </ion-item>
    </ion-list>
  </ion-content>
 
 </ion-content>
