<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Malaria Symptoms
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding >
      <ion-content>
        <ion-list inset>
          <ion-item *ngFor="let s of Symptoms">
            <p>{{s.Symptom_Name}}</p> <br/> 
            <p> {{s.Symptom_Description}}</p><br/>
            <p> {{s.Sign_Name}}</p> <br/>
            <p> {{s.Sign_Description}}</p><br/>
          </ion-item>
        </ion-list>
      </ion-content>
     
     </ion-content>
