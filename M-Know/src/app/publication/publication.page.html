<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Malaria Publications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-content>
    <ion-list inset>
      <ion-item *ngFor="let pu of Publications">

        <p>{{pu.Publication_Link}}</p> 
      </ion-item>
    </ion-list>
  </ion-content>
 
 </ion-content>
